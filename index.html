<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      Primary Meta Tags for SEO and Branding.
    -->
    <title>Gong Clinic Dashboard</title>
    <meta name="title" content="Gong Clinic Dashboard" />
    <meta name="description" content="Secure management and staff portal for Gong Clinic. Access patient records, appointments, and administrative tools." />
    <meta name="keywords" content="clinic, management, dashboard, health, medical, appointments, patients" />
    <meta name="author" content="Gong Clinic" />

    <!--
      Favicon Configuration - How to Change Your Icons

      1. SVG Icon (Modern Browsers): This is the primary icon.
         Replace `public/favicon.svg` with your own logo in SVG format.
         The browser will automatically scale it.
    -->
    <link rel="icon" type="image/svg+xml" href="/clinic_logo.svg" />

    <!--
      2. Apple Touch Icon (iOS Home Screen): Create a 180x180 pixel PNG of your logo.
         Save it as `apple-touch-icon.png` in the `public/` directory.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!--
      3. ICO Fallback (Older Browsers): You can generate a multi-size .ico file.
         A tool like https://favicon.io can generate this from your logo.
         Save it as `favicon.ico` in the `public/` directory.
    -->
    <link rel="shortcut icon" href="/favicon.ico">


    <!-- Theme Color for Browsers -->
    <meta name="theme-color" content="#18181b">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-clinic-url.com/" />
    <meta property="og:title" content="Gong Clinic Dashboard" />
    <meta property="og:description" content="Secure management and staff portal for Gong Clinic. Access patient records, appointments, and administrative tools." />
    <meta property="og:image" content="https://your-clinic-url.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-clinic-url.com/" />
    <meta property="twitter:title" content="Gong Clinic Dashboard" />
    <meta property="twitter:description" content="Secure management and staff portal for Gong Clinic. Access patient records, appointments, and administrative tools." />
    <meta property="twitter:image" content="https://your-clinic-url.com/og-image.png" />
</head>
<body>

</html>
